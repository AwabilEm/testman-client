name: Playwright Tests

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  schedule:
    - cron: "0 7 * * *"   # 7:00 AM UTC
    - cron: "0 19 * * *"  # 7:00 PM UTC
  workflow_dispatch:  # Allows manual trigger from GitHub UI

jobs:
  test:
    timeout-minutes: 60  # :white_check_mark: Increased timeout to 4 hours for long-running tests
    if: github.event_name != 'pull_request'  # :white_check_mark: Skip tests for PRs to avoid unnecessary runs
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: Run Playwright tests
        run: npx playwright test

      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 2  # :white_check_mark: Automatically delete artifacts after 2 days

  cleanup:
    runs-on: ubuntu-latest
    needs: test  # :white_check_mark: Ensures cleanup runs only after tests finish

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4  # :white_check_mark: Ensures the runner has Git context

      - name: Install GitHub CLI
        run: |
          sudo apt-get update && sudo apt-get install -y gh
          gh --version  # :white_check_mark: Print `gh` version for debugging

      - name: Authenticate GitHub CLI
        env:
          GH_TOKEN: ${{ secrets.PAT_GITHUB }}
        run: |
          echo "Authenticating GH CLI..."
          gh auth status || exit 1  # :white_check_mark: Fail if authentication fails

      - name: Fetch Workflow Runs
        env:
          GH_TOKEN: ${{ secrets.PAT_GITHUB }}
        run: |
          echo "Fetching workflow runs..."
          gh run list --repo ${{ github.repository }} --limit 5  # :white_check_mark: Show 5 latest runs for debugging

      - name: Delete old workflow runs
        env:
          GH_TOKEN: ${{ secrets.PAT_GITHUB }}
        run: |
          echo "Fetching workflow runs to delete..."
          runs=$(gh run list --repo ${{ github.repository }} --limit 1000 --json databaseId --jq '.[].databaseId')
          echo "Runs to delete: $runs"

          if [ -z "$runs" ]; then
            echo "No runs found to delete."
            exit 0
          fi

          for run_id in $runs; do
            echo "Deleting run ID: $run_id"
            gh run delete "$run_id" --repo ${{ github.repository }} --confirm || echo "Failed to delete run $run_id"
          done