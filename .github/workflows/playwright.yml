name: Playwright Tests

on:
  push:
    branches: [ main, master ]

  pull_request:
    branches: [ main, master ]

  schedule:
    - cron: "*/10 * * * *"  # Runs every 30 minutes

  workflow_dispatch:  # Allows manual trigger from GitHub UI

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - uses: actions/setup-node@v4
      with:
        node-version: lts/*

    - name: Install dependencies
      run: npm ci

    - name: Install Playwright Browsers
      run: npx playwright install --with-deps

    - name: Run Playwright tests
      run: npx playwright test

    - uses: actions/upload-artifact@v4
      if: always()
      with:
        name: playwright-report
        path: playwright-report/
        retention-days: 2  # âœ… Automatically delete artifacts after 2 days

  # ðŸ‘‡ This ensures that workflow runs older than 2 days are automatically deleted
  cleanup:
    runs-on: ubuntu-latest
    steps:
      - name: Delete old workflow runs
        run: gh run list --limit 1000 --json databaseId --repo ${{ github.repository }} | 
             jq -r '.[].databaseId' | 
             xargs -I {} gh run delete {} --repo ${{ github.repository }}
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
